<!-- contact section -->
  <div class="row justify-content-center mb-5">
    <div class="col-lg-8 col-xl-7">
      <form id="contactForm">
        <!-- Name-->
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="Name:"
          />
        </div>
        <!-- Email-->
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="Email Address:"
          />
        </div>
        <!-- Phone-->
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="phone"
            type="phone"
            placeholder="Phone Number:"
          />
        </div>
        <!-- Message-->
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            id="message"
            type="text"
            placeholder="Message:"
            style="height: 10rem"
          ></textarea>
        </div>
        <button
          class="btn btn-primary btn-xl disabled"
          id="submitButton"
          type="submit"
        >
          Send message.
        </button>
      </form>
    </div>
  </div>

 <!-- Footer-->
  <footer class="footer text-center">
    <div class="container mt-3">
      <div class="row">
        <!-- Footer Location-->
        <div class="col-lg-4 mb-5 mb-lg-0">

        <!-- Footer Social Icons-->

          <a class="btn btn-outline-info rounded-circle" href="#!">

          <a class="btn btn-outline-info rounded-circle" href="#!">

          <a class="btn btn-outline-info rounded-circle" href="#!">
            <img src="public/assets/footer/Twtlogo.png" class="rounded"/></a>
        </div>
        <!-- Footer About Text-->
        <div class="col-lg-4">
          <h4 class="text-uppercase mb-4">Coming soon:</h4>
          <p class="lead mb-0">
            Our mid-year sale. Stay alert to our social media for the details!
          </p>
        </div>
      </div>
    </div>
